<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be removed.
  </div>
  <script>
    // Correct way to remove the element:
    let myDiv = document.getElementById('myDiv');
    myDiv.parentNode.removeChild(myDiv);
  </script>
</body>
</html>
